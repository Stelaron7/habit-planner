<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stelaron - Dieselpunk World</title>
    <style>
        /* DIESELPUNK STYLES */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #1a120b;
            color: #e6d5b8;
        }

        /* WELCOME SCREEN */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a120b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s;
        }

        #title-container {
            background: rgba(26, 18, 11, 0.9);
            border: 3px solid #e6d5b8;
            padding: 2rem;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(230, 213, 184, 0.3);
        }

        #game-title {
            font-size: 4rem;
            margin: 0;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #e6d5b8;
            text-shadow: 3px 3px 0 #3e2723;
        }

        #loading-container {
            margin: 2rem 0;
            width: 80%;
            max-width: 400px;
        }

        #loading-bar {
            height: 6px;
            background: #3e2723;
            border-radius: 3px;
            overflow: hidden;
        }

        #loading-progress {
            height: 100%;
            width: 0%;
            background: #e6d5b8;
            transition: width 0.3s;
        }

        #start-button {
            margin-top: 1.5rem;
            padding: 12px 30px;
            background: transparent;
            border: 2px solid #e6d5b8;
            color: #e6d5b8;
            font-family: inherit;
            font-size: 1.2rem;
            cursor: pointer;
            display: none;
            transition: all 0.3s;
        }

        #start-button:hover {
            background: rgba(230, 213, 184, 0.2);
        }

        /* GAME UI */
        #game-ui {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 18, 11, 0.9);
            padding: 15px;
            border: 2px solid #e6d5b8;
            border-radius: 5px;
            display: none;
        }

        /* GAME CONTAINER */
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <!-- WELCOME SCREEN -->
    <div id="welcome-screen">
        <div id="title-container">
            <h1 id="game-title">STELARON</h1>
            <div id="loading-container">
                <div id="loading-text">INITIALIZING STEAM SYSTEMS</div>
                <div id="loading-bar">
                    <div id="loading-progress"></div>
                </div>
            </div>
            <button id="start-button">IGNITE ENGINES</button>
        </div>
    </div>

    <!-- GAME UI -->
    <div id="game-ui">
        <div>STEAM PRESSURE: <span id="steam">85%</span></div>
        <div>COAL RESERVE: <span id="coal">72%</span></div>
        <div>MECH INTEGRITY: <span id="integrity">100%</span></div>
    </div>

    <!-- GAME CONTAINER -->
    <div id="game-container"></div>

    <!-- THREE.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 1. LOADING SEQUENCE
        let loadProgress = 0;
        const loadingPhrases = [
            "CALIBRATING PRESSURE GAUGES",
            "STOKING BOILERS",
            "PRESSURIZING STEAM LINES",
            "ENGAGING COG ASSEMBLY",
            "SYSTEMS NOMINAL"
        ];

        const loadingInterval = setInterval(() => {
            loadProgress += 10 + Math.random() * 10;
            if (loadProgress >= 100) {
                loadProgress = 100;
                clearInterval(loadingInterval);
                document.getElementById('start-button').style.display = 'block';
            }
            document.getElementById('loading-progress').style.width = loadProgress + '%';
            document.getElementById('loading-text').textContent = 
                loadingPhrases[Math.min(loadingPhrases.length-1, Math.floor(loadProgress/20))];
        }, 300);

        // 2. START GAME
        document.getElementById('start-button').addEventListener('click', () => {
            document.getElementById('welcome-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('welcome-screen').style.display = 'none';
                document.getElementById('game-ui').style.display = 'block';
                initGame();
            }, 1000);
        });

        // 3. WORKING 3D DIESELPUNK WORLD
        function initGame() {
            const container = document.getElementById('game-container');
            container.style.display = 'block';
            
            // SCENE
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a120b);
            
            // CAMERA
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 20);
            
            // RENDERER
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            if (!renderer.capabilities.isWebGL2) {
                alert('WebGL2 not supported, please use a browser with WebGL2 support.');
                return;
            }
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            
            // LIGHTS
            const directionalLight = new THREE.DirectionalLight(0xffecd2, 0.8);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            // GROUND
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x3e2723,
                roughness: 0.9,
                metalness: 0.1
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI/2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // INDUSTRIAL BUILDINGS
            function createFactory(x, z) {
                const building = new THREE.Group();
                
                // Main structure
                const base = new THREE.Mesh(
                    new THREE.BoxGeometry(15, 20, 10),
                    new THREE.MeshStandardMaterial({ color: 0x5d4037 })
                );
                base.position.y = 10;
                building.add(base);
                
                // Chimney
                const chimney = new THREE.Mesh(
                    new THREE.CylinderGeometry(1, 1, 15),
                    new THREE.MeshStandardMaterial({ color: 0x4e342e })
                );
                chimney.position.set(0, 17.5, 0);
                building.add(chimney);
                
                // Pipes
                const pipeGeometry = new THREE.CylinderGeometry(0.5, 0.5, 10);
                const pipeMaterial = new THREE.MeshStandardMaterial({ color: 0x8d6e63 });
                
                for (let i = 0; i < 3; i++) {
                    const pipe = new THREE.Mesh(pipeGeometry, pipeMaterial);
                    pipe.position.set(-4 + i * 4, 5, -5);
                    pipe.rotation.z = Math.PI/2;
                    building.add(pipe);
                }
                
                building.position.set(x, 0, z);
                return building;
            }
            
            // Create industrial district
            scene.add(createFactory(0, -30));
            scene.add(createFactory(25, -40));
            scene.add(createFactory(-25, -40));
            
            // STEAM TANKS
            function createSteamTank(x, z) {
                const tank = new THREE.Group();
                
                // Base
                const base = new THREE.Mesh(
                    new THREE.CylinderGeometry(3, 3, 2),
                    new THREE.MeshStandardMaterial({ color: 0x6d4c41 })
                );
                tank.add(base);
                
                // Tank body
                const body = new THREE.Mesh(
                    new THREE.CylinderGeometry(2.5, 2.5, 6),
                    new THREE.MeshStandardMaterial({ color: 0x8d6e63 })
                );
                body.position.y = 4;
                tank.add(body);
                
                // Valves
                const valveGeo = new THREE.SphereGeometry(0.5);
                const valveMat = new THREE.MeshStandardMaterial({ color: 0xd7ccc8 });
                
                const valve1 = new THREE.Mesh(valveGeo, valveMat);
                valve1.position.set(1.5, 7, 0);
                tank.add(valve1);
                
                tank.position.set(x, 1, z);
                return tank;
            }
            
            scene.add(createSteamTank(15, 0));
            scene.add(createSteamTank(-15, 0));
            
            // PLAYER (MECH SUIT)
            const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
            const playerMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x6d4c41,
                roughness: 0.7,
                metalness: 0.5
            });
            const player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.y = 1;
            player.castShadow = true;
            scene.add(player);
            
            // CONTROLS
            const controls = new THREE.PointerLockControls(player, document.body);
            camera.position.y = 1.6;
            scene.add(controls.getObject());
            
            // Movement
            const keys = {};
            document.addEventListener('keydown', (e) => keys[e.code] = true);
            document.addEventListener('keyup', (e) => keys[e.code] = false);
            
            // ANIMATION LOOP
            function animate() {
                requestAnimationFrame(animate);
                
                // Movement
                const speed = 0.1;
                if (keys['KeyW']) player.position.z -= speed;
                if (keys['KeyS']) player.position.z += speed;
                if (keys['KeyA']) player.position.x -= speed;
                if (keys['KeyD']) player.position.x += speed;
                
                renderer.render(scene, camera);
            }
            
            // Start game when clicked
            document.addEventListener('click', () => {
                if (!document.pointerLockElement) {
                    document.body.requestPointerLock();
                }
            });
            
            animate();
            
            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
    </script>
</body>
</html>
