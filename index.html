<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitForge Pro - Ultimate Habit Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light);
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 30px 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }
        
        .habit-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .streak-counter {
            color: var(--accent);
            font-weight: bold;
        }
        
        .fire-animation {
            color: #ff5722;
            display: inline-block;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Add more styles as needed */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-fire fire-animation"></i> HabitForge Pro</h1>
            <p>Build morning habits with gamified tracking</p>
        </div>
    </header>
    
    <div class="container">
        <div class="habit-card">
            <h3><i class="fas fa-glass-water"></i> Drink Water</h3>
            <p>First thing in the morning</p>
            <div>
                <span class="streak-counter">7-day streak</span>
                <button class="check-button">✓</button>
            </div>
        </div>
        
        <div class="habit-card">
            <h3><i class="fas fa-running"></i> Morning Exercise</h3>
            <p>15 minute workout</p>
            <div>
                <span class="streak-counter">5-day streak</span>
                <button class="check-button">✓</button>
            </div>
        </div>
        
        <!-- Add more habits as needed -->
        
        <div class="xp-counter">
            <h3>Your Progress</h3>
            <div class="level-bar">
                <div class="level-progress" style="width: 65%;"></div>
            </div>
            <p>Level 3 • 650/1000 XP</p>
        </div>
    </div>

    <script>
        // Simple interaction for GitHub Pages compatibility
        document.querySelectorAll('.check-button').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('completed');
                this.textContent = this.classList.contains('completed') ? '✓' : '○';
                
                // In a full app, you would update streaks and XP here
                const streakCounter = this.closest('.habit-card').querySelector('.streak-counter');
                if (this.classList.contains('completed')) {
                    streakCounter.textContent = parseInt(streakCounter.textContent) + 1 + '-day streak';
                }
            });
        });
        
        // Fire animation randomization
        const fireIcon = document.querySelector('.fire-animation');
        setInterval(() => {
            fireIcon.style.animation = 'none';
            setTimeout(() => {
                fireIcon.style.animation = 'pulse 1s infinite';
            }, 10);
        }, 3000);
    </script>
</body>
</html>
