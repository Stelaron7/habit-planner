<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stelaron - Ghibli Style Photo Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Ghibli-Style Art</h1>
        <p>Upload a photo to transform it into a Studio Ghibli-inspired artwork for your t-shirt</p>
        
        <div class="upload-area" id="dropZone">
            <input type="file" id="imageUpload" accept="image/*">
            <label for="imageUpload" class="upload-btn">Choose Photo</label>
            <p>or drag & drop here</p>
        </div>
        
        <div class="controls">
            <div class="slider-control">
                <label for="styleIntensity">Ghibli Style Intensity</label>
                <input type="range" id="styleIntensity" min="0" max="100" value="70">
            </div>
            
            <div class="slider-control">
                <label for="colorVibrance">Color Vibrance</label>
                <input type="range" id="colorVibrance" min="0" max="100" value="80">
            </div>
            
            <button id="applyEffect">Apply Ghibli Effect</button>
            <button id="downloadBtn" disabled>Download Artwork</button>
        </div>
        
        <div class="result-container">
            <div class="image-preview">
                <h3>Original Photo</h3>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="image-preview">
                <h3>Ghibli Style Art</h3>
                <canvas id="processedCanvas"></canvas>
            </div>
        </div>
        
        <div class="shirt-preview">
            <h3>T-Shirt Preview</h3>
            <div class="shirt-template">
                <img src="shirt-template.png" alt="T-Shirt Template" id="shirtTemplate">
                <canvas id="shirtCanvas"></canvas>
            </div>
            <button id="addToShirt" disabled>Add to T-Shirt Design</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
