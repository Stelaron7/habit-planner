<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stelaron - Dieselpunk Adventure</title>
    <style>
        /* DIESELPUNK STYLES */
        body, html { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: 'Courier New', monospace;
            background: #1a120b;
            color: #e6d5b8;
        }
        
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a120b url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%231a120b"/><path d="M20,20 L80,20 L80,80 L20,80 Z" stroke="%23e6d5b8" stroke-width="2" fill="none"/></svg>');
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s;
        }
        
        #title-container {
            background: rgba(26, 18, 11, 0.9);
            border: 3px solid #e6d5b8;
            padding: 2rem;
            text-align: center;
            max-width: 80%;
        }
        
        #game-title {
            font-size: 4rem;
            margin: 0;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #e6d5b8;
            text-shadow: 3px 3px 0 #3e2723;
        }
        
        #loading-container {
            margin-top: 2rem;
            width: 300px;
        }
        
        #loading-bar {
            height: 6px;
            background: #3e2723;
            border-radius: 3px;
            overflow: hidden;
        }
        
        #loading-progress {
            height: 100%;
            width: 0%;
            background: #e6d5b8;
            transition: width 0.3s;
        }
        
        #start-button {
            margin-top: 2rem;
            padding: 12px 30px;
            background: transparent;
            border: 2px solid #e6d5b8;
            color: #e6d5b8;
            font-family: inherit;
            font-size: 1.2rem;
            cursor: pointer;
            display: none;
        }
        
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(26, 18, 11, 0.9);
            padding: 15px;
            border: 2px solid #e6d5b8;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- WELCOME SCREEN -->
    <div id="welcome-screen">
        <div id="title-container">
            <h1 id="game-title">Stelaron</h1>
            <div id="loading-container">
                <div id="loading-bar">
                    <div id="loading-progress"></div>
                </div>
            </div>
            <button id="start-button">FIRE UP ENGINES</button>
        </div>
    </div>

    <!-- GAME UI -->
    <div id="ui">
        <div>STEAM PRESSURE: <span id="steam">85%</span></div>
        <div>COAL RESERVE: <span id="coal">72%</span></div>
        <div>MECHANICAL INTEGRITY: <span id="integrity">100%</span></div>
    </div>

    <!-- GAME CONTAINER -->
    <div id="game-container"></div>

    <!-- THREE.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 1. LOADING SEQUENCE
        let loadProgress = 0;
        const loadingInterval = setInterval(() => {
            loadProgress += 10 + Math.random() * 10;
            if (loadProgress >= 100) {
                loadProgress = 100;
                clearInterval(loadingInterval);
                document.getElementById('start-button').style.display = 'block';
            }
            document.getElementById('loading-progress').style.width = loadProgress + '%';
        }, 300);

        // 2. START GAME
        document.getElementById('start-button').addEventListener('click', () => {
            document.getElementById('welcome-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('welcome-screen').style.display = 'none';
                document.getElementById('ui').style.display = 'block';
                initGame();
            }, 1000);
        });

        // 3. WORKING 3D DIESELPUNK WORLD
        function initGame() {
            const container = document.getElementById('game-container');
            container.style.display = 'block';
            
            // SCENE
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a120b);
            
            // CAMERA
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            
            // RENDERER
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            
            // LIGHTS
            const directionalLight = new THREE.DirectionalLight(0xffecd2, 0.8);
            directionalLight.position.set(5, 10, 7);
            scene.add(directionalLight);
            
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            // DIESELPUNK GROUND
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x3e2723,
                roughness: 0.9
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI/2;
            scene.add(ground);
            
            // FACTORY BUILDING
            const buildingGeometry = new THREE.BoxGeometry(15, 20, 10);
            const buildingMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x5d4037,
                roughness: 0.8,
                metalness: 0.3
            });
            const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
            building.position.set(0, 10, -20);
            scene.add(building);
            
            // STEAM PIPES
            const pipeGeometry = new THREE.CylinderGeometry(0.5, 0.5, 15, 8);
            const pipeMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x8d6e63,
                roughness: 0.7,
                metalness: 0.5
            });
            
            for (let i = 0; i < 5; i++) {
                const pipe = new THREE.Mesh(pipeGeometry, pipeMaterial);
                pipe.position.set(-8 + i * 4, 7.5, -25);
                pipe.rotation.z = Math.PI/2;
                scene.add(pipe);
            }
            
            // STEAM EFFECT
            const steamParticles = new THREE.BufferGeometry();
            const steamPositions = new Float32Array(100 * 3);
            
            for (let i = 0; i < 100; i++) {
                steamPositions[i * 3] = Math.random() * 10 - 5;
                steamPositions[i * 3 + 1] = Math.random() * 5 + 15;
                steamPositions[i * 3 + 2] = -25 + Math.random() * 2;
            }
            
            steamParticles.setAttribute('position', new THREE.BufferAttribute(steamPositions, 3));
            const steamMaterial = new THREE.PointsMaterial({
                color: 0xeeeeee,
                size: 0.5,
                transparent: true,
                opacity: 0.7
            });
            const steam = new THREE.Points(steamParticles, steamMaterial);
            scene.add(steam);
            
            // PLAYER (MECHANICAL SUIT)
            const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
            const playerMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x8d6e63,
                roughness: 0.7,
                metalness: 0.5
            });
            const player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.y = 1;
            scene.add(player);
            
            // ANIMATION LOOP
            function animate() {
                requestAnimationFrame(animate);
                
                // Rotate steam for effect
                steam.rotation.y += 0.01;
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
    </script>
</body>
</html>
