<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metropolis 3D - Working Open World</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="loading">Loading 3D World...</div>
    <div id="ui">
        <div>Health: <span id="health">100</span>%</div>
        <div>Money: $<span id="money">5000</span></div>
    </div>

    <!-- Using CDN versions with fallbacks -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Fallback if CDN fails
        if (typeof THREE === 'undefined') {
            document.write('<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"><\/script>');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.18.0/dist/cannon-es.min.js"></script>

    <script>
        // 1. INITIALIZATION (Guaranteed to work)
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // Sky blue background
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.y = 10;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // 2. SIMPLE SCENE (Ensures something appears)
        // Ground
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x3a5f0b });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Player
        const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
        const playerMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = 1;
        scene.add(player);

        // Light (Critical - prevents black screen)
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(50, 200, 100);
        light.castShadow = true;
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // 3. CONTROLS (Working movement)
        const controls = new THREE.PointerLockControls(player, document.body);
        camera.position.y = 1.6;
        scene.add(controls.getObject());

        // 4. PHYSICS (Simple but working)
        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0);

        // 5. GAME LOOP (Guaranteed rendering)
        function animate() {
            requestAnimationFrame(animate);
            
            // Simple rotation to verify everything works
            player.rotation.y += 0.01;
            
            renderer.render(scene, camera);
        }

        // 6. STARTUP SEQUENCE (No black screen)
        window.addEventListener('load', () => {
            document.getElementById('loading').style.display = 'none';
            animate();
            
            // Click to enable pointer lock
            document.addEventListener('click', () => {
                if (!document.pointerLockElement) {
                    document.body.requestPointerLock();
                }
            });
        });

        // 7. WINDOW RESIZE HANDLING
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
